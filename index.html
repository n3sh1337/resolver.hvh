<head>

    <style>

        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }

        h1 {

            margin-bottom: 30px;

            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);

        .test-selector {

        .test-selector button {

            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;

        .test-selector button:hover {

        .question {
            margin-bottom: 30px;
            padding: 25px;
            background: #f7fafc;
            border-radius: 15px;
            border-left: 5px solid #5a67d8;
            transition: all 0.3s ease;

        .question.correct {
            border-left-color: #48bb78;

        .question.incorrect {

            font-size: 1.2em;
        }

        .options {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .option:hover:not(.disabled) {
            background: #edf2f7;
            border-color: #5a67d8;
            transform: translateX(5px);
        }

        .option input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .option label {
            cursor: pointer;
            flex: 1;
            font-size: 1.05em;
        }

        .option.selected {
            background: #e6fffa;
            border-color: #38b2ac;
        }

        .option.correct-answer {
            background: #c6f6d5;
            border-color: #48bb78;
        }

        .option.wrong-selected {
            background: #fed7d7;
            border-color: #e53e3e;
        }

        .option.disabled {
            cursor: not-allowed;
        }

        .option.disabled input,
        .option.disabled label {
            cursor: not-allowed;
        }

        .correct-indicator {
            position: absolute;
            right: 10px;
            font-size: 1.2em;
            display: none;
        }

        .option.correct-answer .correct-indicator {
            display: block;
            color: #48bb78;
        }

        .option.wrong-selected .correct-indicator {
            display: block;
            color: #e53e3e;
        }

        button.submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            display: block;
            margin: 40px auto 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button.submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button.submit:active {
            transform: translateY(0);
        }

        #result {
            text-align: center;
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);

            border-radius: 15px;
            display: none;
            animation: slideIn 0.5s ease-out;

        @keyframes slideIn {

        #result p {

        .math {

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        sup {
            font-size: 0.8em;
            vertical-align: super;
        }

        sub {
            font-size: 0.8em;
            vertical-align: sub;

        .review-button {

            padding: 10px 30px;
            margin: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .review-button:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

                        options: ["x‚ÇÅ = -3, x‚ÇÇ = -4", "x‚ÇÅ = 3, x‚ÇÇ = 4", "x‚ÇÅ = -2, x‚ÇÇ = -6", "x‚ÇÅ = 1, x‚ÇÇ = 12"],

                        correct: 0
                    },
                    {

                        question: "Hodnota v√Ωrazu log‚ÇÖ125 - log‚ÇÖ5 je:",

        function renderTest(testNumber) {
            const test = tests[testNumber];
            const container = document.getElementById('testContent');
            container.innerHTML = '';
            
            test.questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <span class="topic-badge">${q.topic}</span>
                    <h3>${index + 1}. ${q.question}</h3>
                    <div class="options">
                        ${q.options.map((option, optIndex) => `
                            <div class="option">
                                <input type="radio" id="q${index}${String.fromCharCode(97 + optIndex)}" 
                                       name="q${index}" value="${optIndex}">
                                <label for="q${index}${String.fromCharCode(97 + optIndex)}">
                                    ${String.fromCharCode(97 + optIndex)}) ${option}
                                </label>
                                <span class="correct-indicator"></span>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(questionDiv);
            });
            
            // Znovu prid√°me event listeners
            addOptionListeners();
        }

        function addOptionListeners() {
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    if (testSubmitted) return;
                    
                    const questionOptions = this.parentElement.querySelectorAll('.option');
                    questionOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    this.querySelector('input[type="radio"]').checked = true;
                });
            });
        }

        function loadTest(testNumber) {
            currentTest = testNumber;
            testSubmitted = false;
            
            // Aktualizujeme akt√≠vne tlaƒçidlo
            document.querySelectorAll('.test-selector button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Vyƒçist√≠me v√Ωsledky
            document.getElementById('result').style.display = 'none';
            
            // Naƒç√≠tame nov√Ω test
            renderTest(testNumber);
            
            // Resetujeme formul√°r
            document.getElementById('testForm').reset();
            
            // Zobraz√≠me tlaƒçidlo odosla≈•
            document.querySelector('.submit').style.display = 'block';
            document.querySelector('.submit').textContent = 'Skontrolova≈• v√Ωsledky';
        }

        // Spracovanie odoslania formul√°ra
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (testSubmitted) return;
            
            const test = tests[currentTest];
            let score = 0;
            
            // Kontrola odpoved√≠ a zobrazenie spr√°vnych/nespr√°vnych
            test.questions.forEach((q, index) => {
                const selectedAnswer = document.querySelector(`input[name="q${index}"]:checked`);
                const questionDiv = document.querySelectorAll('.question')[index];
                const options = questionDiv.querySelectorAll('.option');
                
                // Oznaƒç√≠me spr√°vnu odpoveƒè
                options[q.correct].classList.add('correct-answer');
                options[q.correct].querySelector('.correct-indicator').innerHTML = '‚úì';
                
                if (selectedAnswer) {
                    const selectedValue = parseInt(selectedAnswer.value);
                    
                    if (selectedValue === q.correct) {
                        score++;
                        questionDiv.classList.add('correct');
                    } else {
                        questionDiv.classList.add('incorrect');
                        options[selectedValue].classList.add('wrong-selected');
                        options[selectedValue].querySelector('.correct-indicator').innerHTML = '‚úó';
                    }
                } else {
                    questionDiv.classList.add('incorrect');
                }
                
                // Deaktivujeme mo≈ænosti
                options.forEach(opt => {
                    opt.classList.add('disabled');
                    opt.querySelector('input').disabled = true;
                });
            });
            
            // Vypoƒç√≠tame percent√°
            const percentage = Math.round((score / test.questions.length) * 100);
            
            // Urƒç√≠me zn√°mku
            let grade;
            if (percentage >= 90) grade = 'V√Ωborne! üåü';
            else if (percentage >= 75) grade = 'Dobre! üëç';
            else if (percentage >= 60) grade = 'Dostatoƒçne üìö';
            else grade = 'Potrebujete viac cviƒçi≈• üí™';
            
            // Zobraz√≠me v√Ωsledok
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>${grade}</h2>
                <p>V√°≈° v√Ωsledok: ${score} z ${test.questions.length} (${percentage}%)</p>
                <p>Spr√°vnych odpoved√≠: ${score}</p>
                <p>Nespr√°vnych odpoved√≠: ${test.questions.length - score}</p>
                <button class="review-button" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
                    Pozrie≈• odpovede
                </button>
                <button class="review-button" onclick="loadTest(${currentTest})">
                    Sk√∫si≈• znova
                </button>
            `;
            resultDiv.style.display = 'block';
            
            // Posunieme sa k v√Ωsledkom
            resultDiv.scrollIntoView({ behavior: 'smooth' });
            
            // Oznaƒç√≠me test ako odoslan√Ω
            testSubmitted = true;
            
            // Zmen√≠me text tlaƒçidla
            document.querySelector('.submit').textContent = 'Test u≈æ bol vyhodnoten√Ω';
            document.querySelector('.submit').style.display = 'none';
        });

        // Naƒç√≠tame prv√Ω test pri naƒç√≠tan√≠ str√°nky
        renderTest(1);
    </script>
